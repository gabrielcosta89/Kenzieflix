<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Nessa entrega vamos criar um projeto para concretizar nossos conhecimentos de CSS até agora.">
    <link rel="icon" href="">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Kenzieflix</title>
</head>

<body>
    <header>
        <div class="logo">
            <img class="imagem" src="./img/logo.png" alt="Logo Kenzieflix">
        </div>

    </header>

    <main>
        <h1>Quem está assistindo?</h1>

        <ul class="boxusuario">
            <li class="usuariocard">
                <div class="imagemcard">
                    <a href="" target="_blank"><img class="imagemcard1" src="./img/pink.png" alt="Pink User"></a>

                </div>

                <div class="nomecard">
                    <p>
                        Aline
                    </p>
                </div>
            </li>

            <li class="usuariocard">
                <div class="imagemcard">
                    <a href="" target="_blank"><img class="imagemcard1" src="./img/panda.png" alt="Pink User"></a>

                </div>

                <div class="nomecard">
                    <p>
                        Pedrinho
                    </p>
                </div>
            </li>

            <li class="usuariocard">
                <div class="imagemcard">
                    <a href="" target="_blank"><img class="imagemcard1" src="./img/robot.png" alt="Pink User"></a>

                </div>

                <div class="nomecard">
                    <p>
                        Julia
                    </p>
                </div>
            </li>

            <li class="usuariocard">
                <div class="imagemcardplus">
                    <a href="" target="_blank"><img class="imagemplus" src="./img/plus.png" alt="Pink User"></a>

                </div>

                <div class="nomecard">
                    <p>
                        Adicionar Perfil
                    </p>
                </div>
            </li>




        </ul>

        <form>
            <div class="areabotao">
                <button type="submit" class="botao">Gerenciar Perfis</button>
            </div>
        </form>


    </main>



</body>

</html>
